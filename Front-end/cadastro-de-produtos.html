<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-itens-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Cadastro de produtos</span>
            </a>
        </header>
    </div>
    <main class="container">
        <form onsubmit="produtoController.adicionar(event)">
            <div class="mb-3">
                <label for="inputMarca" class="form-label">Marca do produto</label>
                <input type="text" class="form-control" id="inputMarca">
            </div>
            <div class="mb-3">
                <label for="inputDescricao" class="form-label">Descrição do produto</label>
                <input type="text" class="form-control" id="inputDescricao">
            </div>
            <div class="mb-3">
                <label for="inputPreco" class="form-label">Preço</label>
                <input type="text" class="form-control" id="inputPreco">
            </div>
            <button class="btn btn-primary">Cadastrar</button>
        </form>
    </main>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/app/models/Produto.js"></script>
    <script src="js/app/controllers/ProdutoController.js"></script>
    <script src="js/app/services/ProdutoService.js"></script>
    <script>
        let produtoController = new ProdutoController();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar produtos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header id="cabecalho" class="container">
        
    </header>
    <div class="container d-flex justify-content-between align-content">
        <div>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastroProdutos">Cadastrar
                novo produto</button>
            <button id="botaoListarTodos" class="btn btn-success">Listar todos</button> 
        </div>
        <form class="d-flex" role="search">
            <input id="campoPesquisa" class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button id="botaoPesquisa" type="button" class="btn btn-outline-success">Pesquisar</button>
        </form>
    </div>
    <main class="container">
        <div id="consultaProdutosView">
            <!-- Tabela de produtos + menu de paginação -->
        </div>
    </main>

    <!-- Modal de alteração e exclusão -->
    <div class="modal fade" id="modalAlteracaoExclusao" tabindex="-1" aria-labelledby="modalAlteracaoExclusao"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalAlteracaoExclusao">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="inputModalId" class="form-label">Código</label>
                            <input type="text" class="form-control" id="inputModalId" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="inputModalMarca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="inputModalMarca">
                        </div>
                        <div class="mb-3">
                            <label for="inputModalDescricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="inputModalDescricao">
                        </div>
                        <div class="mb-3">
                            <label for="inputModalPreco" class="form-label">Preço</label>
                            <input type="text" class="form-control" id="inputModalPreco">
                        </div>
                        <div class="mb-3">
                            <label for="inputModalQuantidade" class="form-label">Quantidade</label>
                            <input type="text" class="form-control" id="inputModalQuantidade" disabled>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="botaoExclusao" class="btn btn-danger" data-bs-dismiss="modal">Excluir
                            produto</button>
                        <button type="button" id="botaoAtualizar" class="btn btn-primary" data-bs-dismiss="modal">Salvar
                            alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para cadastro de novos produtos -->
    <div class="modal fade" id="modalCadastroProdutos" tabindex="-1" aria-labelledby="modalCadastroProdutos"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalCadastroProdutosTitle">Cadastrar novo produto</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="inputMarca" class="form-label">Marca do produto</label>
                            <input type="text" class="form-control" id="inputMarca">
                        </div>
                        <div class="mb-3">
                            <label for="inputDescricao" class="form-label">Descrição do produto</label>
                            <input type="text" class="form-control" id="inputDescricao">
                        </div>
                        <div class="mb-3">
                            <label for="inputPreco" class="form-label">Preço</label>
                            <input type="text" class="form-control" id="inputPreco">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="botaoCancelar" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="botaoCadastrar" class="btn btn-primary"
                            data-bs-dismiss="modal">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap/bootstrap.esm.min.js"></script>
    <script type="module" src="js/app/controllers/ProdutoController.js"></script>
    <script src="js/app/models/Produto.js"></script>
    <script src="js/app/services/ProdutoService.js"></script>
    <script src="js/app/models/Payload.js"></script>
    <script type="module" src="js/app/views/ProdutoView.js"></script>
    <script src="js/app/views/HeaderView.js"></script>
    <script src="js/app/controllers/HeaderController.js"></script>
    <script src="js/app/views/PaginationMenuView.js"></script>
    <script src="js/app/controllers/PaginationController.js"></script>
    <script type="module" src="js/app/views/PaginatedView.js"></script>
    <script type="module" src="js/app/app.js"></script>
</body>

</html>
